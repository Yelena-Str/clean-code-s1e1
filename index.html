<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="matrix-urgent-vs-important" class="img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-element">
      <p id="top-section">
        <label for="new-task" class="new-task" class="lab-new-task" class="lab">Add Item</label>
      </p>
      <div class="task-row-wrapper">
            <input id="new-task" class="task" class="inp-task" class="imp-new-task">
            <button class="butt-style">Add</button>
      </div>
      <h3 class="style" class="new-task">Todo</h3>
      <ul id="incomplete-tasks" class="ul">
        <li class="style" class="li">
          <input class="checkbox">
          <label class="task" class="lab">Pay Bills</label>
          <input class="task" class="inp-task">
          <button class="edit" class="butt-style">Edit</button>
          <button class="delete" class="butt-style">
            <img src="./remove.svg" alt="" class="img">
          </button>
        </li>
        <li class="edit-mode" class="style" class="li">
          <input class="checkbox">
          <label class="task" class="lab">Go Shopping</label>
          <input value="go-shopping" class="task" class="inp-task">
          <button class="edit" class="butt-style">Save</button>
          <button class="delete" class="butt-style">
            <img src="./remove.svg" alt="" class="img">
          </button>
        </li>
      </ul>
      <h3 class="style" class="new-task">Completed</h3>
      <ul id="completed-tasks" class="ul" class="ul-completed">
        <li class="style" class="li">
            <input class="checkbox" checked>
            <label class="task" class="lab">See the Doctor</label>
            <input class="task" class="inp-task">
            <button class="edit" class="butt-style">Edit</button>
            <button class="delete" class="butt-style">
                <img src="./remove.svg" alt="" class="img">
            </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
